<!DOCTYPE html>
<html>
<head>
    <title>System Card Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        iframe {
            flex-grow: 1;
            border: none;
        }
    </style>
</head>
<body>
    <div id="content">
        <iframe id="figma-frame" width="100%" height="100%" allowfullscreen></iframe>
    </div>
    
    <script>
        // Get the URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const figmaUrl = urlParams.get('url');
        
        // Set the iframe source to the Figma URL
        if (figmaUrl) {
            // Convert the regular Figma URL to an embed URL
            let embedUrl = figmaUrl;
            if (!figmaUrl.includes('embed')) {
                embedUrl = figmaUrl.replace('figma.com/proto', 'figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Fproto');
            }
            document.getElementById('figma-frame').src = embedUrl;
        }
    </script>
</body>
</html>
