<!DOCTYPE html>
<html>
<head>
    <title>System Card Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        iframe {
            flex-grow: 1;
            border: none;
        }
    </style>
</head>
<body>
    <div id="content">
        <iframe id="figma-frame" width="100%" height="100%" allowfullscreen></iframe>
    </div>
    
    <script>
        // Get the URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const figmaUrl = urlParams.get('url');
        
        // Set the iframe source to the Figma URL
        if (figmaUrl) {
            // Convert the regular Figma URL to an embed URL
            let embedUrl = figmaUrl;
            if (!figmaUrl.includes('embed')) {
                embedUrl = figmaUrl.replace('figma.com/proto', 'https://www.figma.com/proto/ZeWFZShKd7Pu8N3Wwj8wri/Transparency-card?page-id=0%3A1&node-id=1-2&p=f&viewport=54%2C476%2C0.2&t=z8tiRCZcXZC9N553-8&scaling=min-zoom&content-scaling=fixed&hide-ui=1');
            }
            document.getElementById('figma-frame').src = embedUrl;
        }
    </script>
</body>
</html>
